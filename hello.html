<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 源数据
    let arrs = [
      {
        id: "1",
        name: "a",
        list: [
          {
            id: "2",
            name: "b",
            list: [
              {
                id: "3",
                name: "e"
              },
              {
                id: "6",
                name: "f"
              }
            ]
          }
        ]
      },
      {
        id: "4",
        name: "c",
        list: [
          {
            id: "5",
            name: "d"
          }
        ]
      }
    ];

    // 接收新数据
    let newArrs = [];

    // 递归循环方法
    let fn = function (list, id, prevId) {
      for (let i = 0; i < list.length; i++) {
        let item = list[i];
        if (item.id === id) {
          // 推入满足条件的
          newArrs.push({ id: item.id, name: item.name });
          if (prevId) {
            fn(arrs, prevId);
          }
          return;
        } else {
          if (item.list) {
            fn(item.list, id, item.id);
          }
        }
      }
    };

    // 执行
    fn(arrs, '6');

    // 打印结果
    console.log(newArrs.reverse());
  </script>
</body>

</html>
