<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form表单练习</title>
</head>
<body>
  <header><h1>表单元素练习-小调查</h1></header>
  <div>
    <form action="">
      <div>
        <span>请输入姓名:</span>
        <input type="text" name="name">
      </div>
      <div>
        <span>邮箱：</span>
        <input type="text" name="email">
      </div>
      <div>
        <span>性别：</span>
        <input type="radio" value="0">男
        <input type="radio" value="1">女
      </div>
      <div>
        <span>请选择您喜欢的食物：</span>
        <input type="checkbox" value="1">炸萝卜
        <input type="checkbox" value="2">烤地瓜
        <input type="checkbox" value="3">蒸馒头
      </div>
      <div>
        <span>你有多喜欢鸡翅</span>
        <select name="" id="">
          <option value="-1">不喜欢</option>
          <option value="0">不感冒</option>
          <option value="1">贼喜欢</option>
        </select>
      </div>
      <div>
        <input type="reset" value="重设置">
        <input type="submit">
      </div>
    </form>
  </div>
  <footer>Designed By AitSchool</footer>
</body>
</html>
