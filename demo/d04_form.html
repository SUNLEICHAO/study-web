<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单demo</title>

</head>
<body>
  <form action="">
    <div><input type="text" name="name" placeholder="文本输入"></div>
    <div><input type="number" name="number" placeholder="数字输入"></div>
    <div><input type="password" name="password" placeholder="密码输入"></div>
    <div><input type="radio" name="radio" value="1">选项1<input type="radio" name="radio" value="2">选项2</div>
    <div><input type="checkbox" name="checkbox" value="1">选项1<input type="checkbox" name="checkbox" value="2">选项2</div>
    <div><input type="color" name="color"></div>
    <div><input type="range" name="range"></div>
    <div><input type="date" name="date"></div>
    <div><input type="reset" name="reset" value='重置'></div>
    <div><input type="submit" name="submit" value="提交"></div>
  </form>

  <select>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
</body>
</html>
