<!DOCTYPE html>

    .box1 {

<body>

        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
        <td>物理</td>
        <td>化学</td>
      </tr>
      <tr>
        <td>生物</td>
        <td>政治</td>
        <td>历史</td>
        <td>地理</td>
        <td>体育</td>
      </tr>
      <tr>
        <td>中午</td>
        <td colspan="5" align="center">休息</td>
      </tr>
    </table>
